<html ng-app="activaciones">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body ng-controller="activar">
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-auto">
                    <h1>SOLICITUD DE ACTIVACION LIVERPOOL</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">

                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Example select</label>
                                    <select class="form-control"  ng-model="blisterPackTemplateSelected" ng-change="changedValue(blisterPackTemplateSelected)" 
                                            data-ng-options="blisterPackTemplate as blisterPackTemplate.name for blisterPackTemplate in blisterPackTemplates">
                                        <option value="">Metodo de Activacion</option>
                                    </select>
                                    {{itemList}}  
                                </div>
                               

{{tipoValidacion}}  

                                <div class="form-group" ng-hide="tipoValidacion == 0">
                                    <label for="canje" ng-bind="mensajeTipoTextBox"></label>
                                    <input type="text" class="form-control" id="canje" aria-describedby="Informacion de canje" placeholder="{{mensajeTipoTextBox}}">
                                   
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Email registrado</label>
                                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                                </div>

                                <button type="submit"  class="btn btn-primary">Solicitar Activacion</button>
                            </form>
                        </div>
                    </div>




                </div>

            </div>
        </div>





        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="http://www.opisa.com/opisa/js/module_activaciones.js"></script>
    </body>
</html>
